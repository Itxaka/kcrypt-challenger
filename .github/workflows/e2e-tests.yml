name: End to end tests
on:
 push:
   branches:
     - master
 pull_request:

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Run tests
        run: |
          ./earthly.sh +e2e-tests
